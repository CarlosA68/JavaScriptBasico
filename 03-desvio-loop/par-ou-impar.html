    <script>
        function verificarNumero() {
  // Solicita para o usuário digitar um número
  let numero = prompt("Digite um número: ");

  // Verifica se o número é par
  if (numero & 1 === 1) {
    alert("O número é ímpar.");
  } else {
    alert("O número é par.");
  }
}

// Chama a função
verificarNumero();

    </script>
